
<div class="formcontent">
<div class="reset-form">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field >
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
      <mat-error *ngIf="resetForm.get('newPassword').hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="resetForm.get('newPassword').hasError('minlength')">Password should be at least 6 characters</mat-error>
     
    </mat-form-field>

    <mat-form-field >
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="resetForm.get('confirmPassword').hasError('required')">Confirm Password is required</mat-error>
      <mat-error *ngIf="resetForm.get('confirmPassword').hasError('passwordMismatch')">Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Reset Password</button>
  </form>
</div>

  </div>
