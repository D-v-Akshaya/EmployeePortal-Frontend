<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="custom-mat-table mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th class="centered-header table-header" mat-header-cell *matHeaderCellDef>{{ processedContent(column) }}</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{ element[column] }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th class="centered-header" mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="action-cell centered-cell">
                <button
                    *ngFor="let button of actionButtons"
                    mat-icon-button
                    (click)="button.function(element)"
                    class="action-button">
                    <mat-icon>{{ button.icon }}</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row class="table-header-row" *matHeaderRowDef="tablesToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: tablesToDisplay;"></tr>
    </table>
</div>
